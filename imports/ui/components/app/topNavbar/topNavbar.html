        <form class="navbar-form navbar-right" role="form" id="loginFormId" name="loginForm" novalidate>
            <div class="form-group"
                 ng-class="{ 'has-error' : loginForm.usuario.$invalid && !loginForm.usuario.$pristine }">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <input id="usuarioEmailId"
                           class="form-control"
                           name="usuario"
                           type="text"
                           placeholder="Usuario"
                           aria-describedby="basic-addon1"
                           required ng-model="loginLinea.credentials.username">
                </div>
            </div>
            <div class="form-group"
                 ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-key" aria-hidden="true"></i>
                    </div>
                    <input id="passwordId"
                           class="form-control"
                           name="password"
                           type="password"
                           placeholder="Contraseña"
                           aria-describedby="basic-addon1"
                           required ng-model="loginLinea.credentials.password">
                </div>
                <div ng-messages="loginForm.password.$dirty && loginForm.password.$error" role="alert">
                    <div ng-message="required" style="color:red">Campo requerido</div>
                </div>
            </div>
            <button class="btn btn-primary btn-sm"  ng-click="topNavbar.login()" ng-disabled="loginForm.$invalid">Ingresar</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        </form>
