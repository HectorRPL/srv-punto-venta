<div class="full-height-scroll" full-scroll>
    <ul class="list-group elements-list">
        <li class="list-group-item" ng-repeat="ordenVenta in listadoOrdenesVenta.ordenesVenta">
            <a ui-sref="app.caja.cobrar.cobrarordenventa({ordenVentaId: ordenVenta._id})">
                <small class="pull-right text-muted"> {{ordenVenta.fecha}}</small>
                <strong>{{ordenVenta.numero}}</strong>

                <div class="small m-t-xs">
                    <p class="m-b-xs">
                        {{ordenVenta.nombre}}
                        <br>
                    </p>
                    <p class="m-b-none">
                        <span class="label pull-right label-primary">{{ordenVenta.alerta}}</span>
                        <i class="fa fa-user" aria-hidden="true"></i> {{ordenVenta.datos}}
                    </p>
                </div>
            </a>
        </li>
    </ul>
</div>
