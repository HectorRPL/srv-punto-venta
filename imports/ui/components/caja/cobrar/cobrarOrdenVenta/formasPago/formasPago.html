<div class="row">
    <!--ELEGIR LA FORMA DE PAGO-->
    <div class="col-sm-4 b-r"><h3 class="m-t-none m-b">Pagar</h3>
        <div class="form-group" ng-class="{ 'has-error' : tipoPagoForm.efectivo.$invalid && !tipoPagoForm.efectivo.$pristine}">
            <div ng-messages="tipoPagoForm.efectivo.$dirty && tipoPagoForm.efectivo.$error" role="alert">
                <label>Elige una forma de pago
                    <span style="color:red;" class="animated fadeIn" ng-message="required">requerido</span>
                    <span style="color:red;" class="animated fadeIn" ng-message="pattern">inválido</span>
                </label>
                <select id="efectivoId"
                        class="form-control"
                        name="efectivo"
                        type="text"
                        aria-describedby="sizing-addon1"
                        required
                        ng-model="formasPago.tipoPago">
                    <option value="">Selecciona</option>
                    <option value="1">Efectivo</option>
                    <option value="2">Tarjeta</option>
                    <option value="4">Tranferencia bancaria</option>
                    <option value="5">Cheque</option>
                    <option value="6">Nota de crédito</option>
                </select>
            </div>
        </div>
    </div>
    <efectivo class="animated fadeInRight" ng-if="formasPago.tipoPago === '1'"></efectivo>
    <!-- TARJETA BANCARIA -->
    <tarjeta-bancaria class="animated fadeInRight" ng-if="formasPago.tipoPago === '2'"></tarjeta-bancaria>
    <!-- TRASFERENCIA BANCARÍA -->
    <div class="col-sm-8" ng-if="formasPago.tipoPago === '3'"></div>
    <!-- CHEQUE -->
    <div class="col-sm-8" ng-if="formasPago.tipoPago === '4'"></div>
    <!-- NOTA DE CRÉDITO -->
    <div class="col-sm-8" ng-if="formasPago.tipoPago === '5'"></div>
</div>
