<ng-form name="efectivoFrm">
    <div class="col-sm-8">
        <h4>Efectivo</h4>
        <div class="row"    >
            <!-- BOTONES = PERSONA FISICA / PERSONA MORAL -->
            <div class="col-sm-12">
                <div class="btn-group btn-group-justified" role="group" aria-label="...">
                    <div class="btn-group" role="group">
                        <button id="pagoTotalId"
                                class="btn btn-default"
                                name="pagoTotal"
                                type="button"
                                uib-btn-radio="false"
                                ng-click="efectivo.pagoTotal()"
                                ng-model="efectivo.eligeParcialTotal">Pago Total
                        </button>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="pagoParcialId"
                                class="btn btn-default"
                                name="pagoParcial"
                                type="button"
                                uib-btn-radio="true"
                                ng-click="efectivo.pagoParcial()"
                                ng-model="efectivo.eligeParcialTotal">Pago Parcial
                        </button>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <br>

            <!-- INGRESA EL ANTICIPO -->
            <div class="col-sm-6 animated fadeInRight" ng-if="efectivo.parcialTotal === false">
                <div class="form-group" ng-class="{ 'has-error' : efectivoFrm.anticipo.$invalid && !efectivoFrm.anticipo.$pristine}">
                    <div ng-messages="efectivoFrm.anticipo.$dirty && efectivoFrm.anticipo.$error" role="alert">
                        <label>Anticipo
                            <span style="color:red;" class="animated fadeIn" ng-message="required">requerido</span>
                        </label>
                        <input class="form-control"
                               name="anticipo"
                               placeholder="¿De cuánto es el anticipo?"
                               type="number"
                               aria-describedby="sizing-addon1"
                               required
                               ng-model="efectivo.pago.anticipo">
                    </div>
                </div>
            </div>
            <!-- INGRESA CANTIDAD RECIBIDA -->
            <div class="col-sm-6 animated fadeInRight" ng-if="efectivo.parcialTotal != undefined">
                <div class="form-group" ng-class="{ 'has-error' : efectivoFrm.recibido.$invalid && !efectivoFrm.recibido.$pristine}">
                    <div ng-messages="efectivoFrm.recibido.$dirty && efectivoFrm.recibido.$error" role="alert">
                        <label>Recibido
                            <span style="color:red;" class="animated fadeIn" ng-message="required">requerido</span>
                        </label>
                        <input class="form-control"
                               name="recibido"
                               placeholder="Ingresa cantidad"
                               type="number"
                               aria-describedby="sizing-addon1"
                               required
                               ng-model="efectivo.pago.recibido">
                    </div>
                </div>
            </div>
            <!-- CAMBIO -->
            <div class="col-sm-6 animated fadeInRight" ng-if="efectivo.parcialTotal != undefined">
                <div class="form-group" ng-class="{ 'has-error' : efectivoFrm.cambio.$invalid && !efectivoFrm.cambio.$pristine}">
                    <div ng-messages="efectivoFrm.cambio.$dirty && efectivoFrm.cambio.$error" role="alert">
                        <label>Cambio
                            <span style="color:red;" class="animated fadeIn" ng-message="min">error</span>
                        </label>
                        <input class="form-control"
                               name="cambio"
                               type="number"
                               aria-describedby="sizing-addon1"
                               min="0"
                               ng-disabled="true"
                               ng-model="efectivo.pago.cambio">
                        <span ng-hide="true">{{efectivo.pago.cambio = (efectivo.pago.recibido)-(efectivo.pago.anticipo)}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="col-sm-12">
        <div class="ibox">
            <div class="ibox-content wizard">
                <div class="text-right">
                    <button class="btn btn-primary animated fadeInRight"
                            ng-disabled="efectivoFrm.$invalid"
                            ng-show="efectivo.parcialTotal != undefined"><i class="fa fa-dollar"></i> Realizar Corbro
                    </button>
                </div>
            </div>
        </div>
    </div>
</ng-form>
