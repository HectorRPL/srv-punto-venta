<form role="form" class="p-lg" id="altaDireccionFrmId" name="altaDireccionFrm" novalidate>
    <div class="row">
        <forma-direccion direccion="crearDireccion.direccion"></forma-direccion>
    </div>
    <!--ALERTA Y BOTÃ“N-->
    <div class="row">
        <div class="col-md-8">
            <alertas tipo="crearDireccion.tipoMsj" mensaje="crearDireccion.msj"></alertas>
        </div>
        <div class="col-md-3">
            <!--BOTON GUARDAR DATOS GENERALES-->
            <button type="button"
                    class="btn btn-primary pull-right"
                    ng-disabled="altaDireccionFrm.$invalid"
                    ng-click="crearDireccion.insertar()">
                Guardar
            </button>
        </div>
    </div>
</form>
