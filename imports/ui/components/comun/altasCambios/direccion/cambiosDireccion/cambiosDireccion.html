<form role="form" class="p-lg" id="cambiosDireccionFrmId" name="cambiosDireccionFrm" novalidate>
    <div class="row">
        <forma-direccion direccion="actualizarDireccion.direccion"></forma-direccion>
    </div>
    <!--ALERTA Y BOTÃ“N-->
    <div class="row">
        <div class="col-md-8">
            <alertas tipo="actualizarDireccion.tipoMsj" mensaje="actualizarDireccion.msj"></alertas>
        </div>
        <div class="col-md-3">
            <!--BOTON GUARDAR DATOS GENERALES-->
            <button type="button"
                    class="btn btn-primary pull-right"
                    ng-disabled="cambiosDireccionFrm.$invalid"
                    ng-click="actualizarDireccion.actualizar(cambiosDireccionFrm)">
                Actualizar
            </button>
        </div>
    </div>
</form>
