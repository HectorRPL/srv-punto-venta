<input type="text"
       class="form-control"
       placeholder="Nombre / Modelo"
       id="nombreId"
       name="nombre"
       minlength="1"
       maxlength="41"
       ng-minlength="1"
       ng-maxlength="40"
       required
       ng-change="nombreProducto.upper(nombreProducto.nombre);"
       ng-model="nombreProducto.nombre">
