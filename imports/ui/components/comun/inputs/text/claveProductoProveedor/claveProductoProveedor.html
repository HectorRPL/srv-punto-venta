<input type="text"
       placeholder="Clave Proveedor"
       class="form-control"
       id="codigoProveedorId"
       name="codigoProveedor"
       minlength="1"
       maxlength="21"
       ng-minlength="1"
       ng-maxlength="20"
       required
       ng-change="claveProductoProveedor.upper(claveProductoProveedor.codigo);"
       ng-model="claveProductoProveedor.codigo">
