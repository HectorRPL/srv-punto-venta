<input id="cuentaContableId"
       class="form-control"
       name="cuentaContable"
       type="text"
       aria-describedby="sizing-addon1"
       minlength="12"
       maxlength="12"
       ng-pattern="/^[0-9-]{12}$/"
       required
       buscar-cuenta-contable
       ui-mask="9999-999-999"
       ui-mask-placeholder
       ui-mask-placeholder-char="_"
       model-view-value="true"
       ng-model="cuentaContable.dato">
