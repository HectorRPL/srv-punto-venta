<select id="elegirCalidadId"
        class="form-control m-b"
        name="elegirCalidad"
        required
        ng-model="elegirCalidad.calidad">
    <option value="">ELEGIR</option>
    <option ng-repeat="calidad in elegirCalidad.calidades" value="{{calidad._id}}">{{calidad.nombre}}</option>
</select>
