<ng-form name="formaEditarDatosFiscalesFrm">
    <!--LABEL PERSONA FISICA/MORAL-->
    <div class="col-sm-6">
        <label class="control-label">Persona</label>
        <h2>
            <span ng-show="formaEditarDatosFiscales.datos.tipoPersona === 'PF'">FÍSICA</span>
            <span ng-show="formaEditarDatosFiscales.datos.tipoPersona === 'PM'">MORAL</span>
        </h2>
    </div>
    <!--LABEL RFC-->
    <div class="col-sm-6">
        <label class="control-label">RFC</label>
        <h2>
            {{formaEditarDatosFiscales.datos.rfc}}
        </h2>
    </div>
    <!--RAZÓN SOCIAL-->
    <div class="col-sm-12">
        <div class="form-group"
             ng-class="{ 'has-error' : formaEditarDatosFiscalesFrm.razonSocial.$invalid && !formaEditarDatosFiscalesFrm.razonSocial.$pristine}">
            <div ng-messages="formaEditarDatosFiscalesFrm.razonSocial.$dirty && formaEditarDatosFiscalesFrm.razonSocial.$error"
                 role="alert">
                <label>Razón Social *
                    <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="minlength, maxlength">min 2, max 80 letras</span>
                    <span class="animated fadeIn" style="color:red;" ng-message="pattern">caracter no válido</span>
                </label>
                <input id="razonSocialId" class="form-control"
                       name="razonSocial" type="text" aria-describedby="sizing-addon1"
                       maxlength="80" ng-minlength="2"
                       ng-pattern="/^[a-zA-ZñÑáéíóúÁÉÍÓÚ&_.\s\d]+$/" required
                       ng-model="formaEditarDatosFiscales.datos.razonSocial">
            </div>
        </div>
    </div>
</ng-form>
