<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox-content p-xl">
                <div class="row" ng-show="menudeo.esVendedor">
                    <div class="col-sm-6">
                        <address>
                            <h5>Cliente:
                                <button class="btn btn-xs btn-white" ng-click="menudeo.abrirModalCliente()">
                                    <i class="fa fa-plus-square-o fa-2x"></i>
                                </button>
                                <br>
                                <mostrar-datos-cliente
                                        cliente-id="menudeo.clienteId.clienteId">
                                </mostrar-datos-cliente>
                            </h5>
                        </address>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row m-b-sm m-t-sm">
                        <div class="col-md-2">
                        </div>
                        <div class="col-md-8">
                            <div class="input-group m-b">
                                <input type="text"
                                       class="input-sm form-control"
                                       placeholder="Ingresa el CÃ³digo y/o Nombre del Producto"
                                       typeahead-on-select="menudeo.prueba($item, $model, $label, $event)"
                                       uib-typeahead="producto as producto.campoBusqueda for producto in menudeo.buscarProducto($viewValue)"
                                       ng-model="menudeo.prodSelec">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                            </div>
                        </div>
                    </div>
                    {{menudeo.conf}}
                    <orden-venta
                            tienda-id="menudeo.tiendaId"
                            iva="menudeo.conf.valor"
                            cliente-id="menudeo.clienteId.clienteId"
                            pedido-grl="menudeo.pedido">
                    </orden-venta>
                </div>
            </div>
        </div>
    </div>
</div>
