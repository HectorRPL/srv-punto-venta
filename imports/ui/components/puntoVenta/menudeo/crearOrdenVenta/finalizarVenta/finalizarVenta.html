<div class="row">
    <div class="col-lg-12">
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="ibox-content p-xl">
                <div class="row">
                    <!--Cliente | Datos de Entrega-->
                    <div class="col-sm-6">
                        <address>
                            <h5>Cliente:</h5>
                            <mostrar-datos-cliente
                                    cliente-id="finalizarVenta.ordenesVenta[0].clienteId"></mostrar-datos-cliente>
                            <h5>Dirección de Entrega:&nbsp; &nbsp;
                                <button role="button" class="btn btn-xs btn-white"
                                        ng-disabled="!finalizarVenta.ordenesVenta[0].direccionEntregaId"
                                        ng-click="finalizarVenta.quitarDireccionEntrg()">
                                    <i class="fa fa-trash-o fa-lg"></i>
                                </button>
                                <button role="button" class="btn btn-xs btn-white"
                                        ng-disabled="finalizarVenta.ordenesVenta[0].direccionEntregaId"
                                        ng-click="finalizarVenta.abrirModlDirccin()">
                                    <i class="fa fa-pencil-square-o fa-lg"></i>
                                </button>
                            </h5>
                            <mostrar-direccion direccion-id="finalizarVenta.ordenesVenta[0].direccionEntregaId">
                            </mostrar-direccion>
                        </address>
                    </div>
                    <!--Datos Fiscales-->
                    <div class="col-sm-6 text-right">
                        <h5>Comprobate:&nbsp;&nbsp;
                            <button role="button" class="btn btn-xs btn-white"
                                    ng-disabled="!finalizarVenta.ordenesVenta[0].datosFiscalesId"
                                    ng-click="finalizarVenta.quitarDatsFiscls()">
                                <i class="fa fa-trash-o fa-lg"></i>
                            </button>
                            <button role="button" class="btn btn-xs btn-white"
                                    ng-disabled="finalizarVenta.ordenesVenta[0].datosFiscalesId"
                                    ng-click="finalizarVenta.abrirModlDatsFiscls()">
                                <i class="fa fa-pencil-square-o fa-lg"></i>
                            </button>
                        </h5>
                        <mostrar-datos-fiscales
                                datos-fiscales-id="finalizarVenta.ordenesVenta[0].datosFiscalesId">
                        </mostrar-datos-fiscales>
                    </div>
                </div>
                <!--Tickets con SubPartidas-->
                <uib-accordion close-others="finalizarVenta.soloUno">
                    <div uib-accordion-group ng-repeat="orden in finalizarVenta.ordenesVenta"
                         ng-click="finalizarVenta.mostrarPartidas(orden._id)">
                        <uib-accordion-heading>
                            <sapn ng-show="orden.mesesSinInteres">
                                No. Ticket: {{orden.numVentaOrden}}
                                -
                                <small>{{orden.mesesSinInteres}} Meses sin Intereses</small>
                            </sapn>
                            <span ng-hide="orden.mesesSinInteres">
                                No. Ticket: {{orden.numVentaOrden}} - <small>Efectivo</small>
                            </span>
                            <precio-venta-orden venta-orden-id="orden._id"></precio-venta-orden>
                        </uib-accordion-heading>
                        <productos-entregar partidas="finalizarVenta.partidasOrdenes"
                                            venta-orden-id="finalizarVenta.ventaOrdenId">
                        </productos-entregar>
                    </div>
                </uib-accordion>
                <!--Botón imprimir Tickets-->
                <div class="text-right">
                    <button class="btn btn-primary" ng-click="finalizarVenta.imprimir()"><i class="fa fa-print"></i>
                        Imprimir Tickets
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
