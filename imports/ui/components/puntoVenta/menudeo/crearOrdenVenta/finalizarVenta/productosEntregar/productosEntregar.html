<div class="clients-list">
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th class="text-right">#</th>
                <th class="text-right">Unidad</th>
                <th class="text-left">Producto</th>
                <th>En Inventario</th>
                <th>Distribuci√≥n Entregas</th>
                <th>Entregar en Mostrador</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="partida in productosEntregar.partidasOrdenes">
                <td class="text-right">
                    {{partida.numProductos}}
                </td>
                <td class="text-right">
                    {{partida.producto().unidad}}
                </td>
                <td class="text-left">
                    {{partida.producto().campoBusqueda}}
                </td>
                <td>
                    <productos-mi-invntr partida-id="partida._id">
                    </productos-mi-invntr>
                </td>
                <td>
                    <entregas-partidas partida-id="partida._id">
                    </entregas-partidas>
                </td>
                <td>
                    <entregas-mostrador partida="partida" index="$index"></entregas-mostrador>
                </td>
                <td>
                    <alertas tipo="productosEntregar.tipoMsj" mensaje="productosEntregar.msj"></alertas>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
