<ul class="list-group clear-list m-t">
    <li class="list-group-item" ng-repeat="partida in partidasOrdenesVentas.partidas"
        ng-class="{'fist-item': $index === 0}">
                                <span class="pull-right">
                                    ${{(partida.precioFinal * partida.numTotalProductos) | number : 2}}
                                </span>
        <span class="label label-default">{{partida.numTotalProductos}}</span> {{partida.producto().unidad}} {{partida.producto().campoBusqueda}}
    </li>
</ul>
