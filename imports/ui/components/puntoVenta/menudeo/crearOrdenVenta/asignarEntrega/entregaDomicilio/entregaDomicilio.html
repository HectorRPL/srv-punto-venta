<ng-form name="entregaDomicilioFrm">
    <div class="row">
        <div class="col-xs-12">
            <forma-direccion direccion="entregaDomicilio.direccionCliente"></forma-direccion>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!--CELULAR-->
            <div class="col-sm-4">
                <div class="form-group"
                     ng-class="{ 'has-error' : entregaDomicilioFrm.celular.$invalid && !entregaDomicilioFrm.celular.$pristine}">
                    <div ng-messages="entregaDomicilioFrm.celular.$dirty && entregaDomicilioFrm.celular.$error"
                         role="alert">
                        <label> Celular *
                            <span class="animated fadeIn" style="color:red;" ng-message="required">requerido</span>
                            <span class="animated fadeIn" style="color:red;" ng-message="pattern">10 dígitos</span>
                            <span class="animated fadeIn" style="color:red;" ng-message="pattern">inválido</span>
                        </label>
                        <input id="celularId" class="form-control" type="text" name="celular"
                               aria-describedby="sizing-addon1" maxlength="10" ng-pattern="/^[0-9]{10}$/"
                               required ng-model="entregaDomicilio.datosContacto.celular">
                    </div>
                </div>
            </div>
            <!--TELEFONO-->
            <div class="col-sm-4">
                <div class="form-group"
                     ng-class="{ 'has-error' : entregaDomicilioFrm.telefono.$invalid && !entregaDomicilioFrm.telefono.$pristine}">
                    <div ng-messages="entregaDomicilioFrm.telefono.$dirty && entregaDomicilioFrm.telefono.$error"
                         role="alert">
                        <label> Teléfono
                            <span class="animated fadeIn" style="color:red;" ng-message="pattern">10 dígitos</span>
                            <span class="animated fadeIn" style="color:red;" ng-message="pattern">inválido</span>
                        </label>
                        <input id="telefonosId" class="form-control" type="text" name="telefono"
                               aria-describedby="sizing-addon1" maxlength="10" ng-pattern="/^[0-9]{10}$/"
                               ng-model="entregaDomicilio.datosContacto.telefono">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <!-- BOTON GUARDAR DATOS GENERALES (Del paso 1 al paso 2) -->
            <button type="button" class="btn btn-primary pull-right"
                    ng-hide="entregaDomicilio.direccionCliente._id"
                    ng-disabled="entregaDomicilioFrm.$invalid"
                    ng-click="entregaDomicilio.guardar()">
                Guardar
            </button>
            <button type="button" class="btn btn-primary pull-right"
                    ng-show="entregaDomicilio.direccionCliente._id"
                    ng-disabled="entregaDomicilioFrm.$invalid"
                    ng-click="entregaDomicilio.actualizar()">
                Actualizar
            </button>
        </div>
    </div>
</ng-form>
