<div class="steps clearfix">
    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-block btn-default" ng-disabled="true">
                <i class="fa fa-user"></i> <strong>Cliente</strong>
            </button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-block btn-primary">
                <i class="fa fa-map-marker"></i> <strong>Dirección Entrega</strong>
            </button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-block btn-default" ng-disabled="true">
                <i class="fa fa-address-card-o"></i> <strong>Nota ó Factura</strong>
            </button>
        </div>
    </div>
</div>
<div class="wizard">
    <div class="content">
        <form role="form" class="p-lg" id="asignarEntregaFrmId" name="asignarEntregaFrm" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Entrega</h2>
                    </div>
                    <div class="col-md-6">
                        <!--BOTON NOTA O FACTURA -->
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default" ng-class="{'active': asignarEntrega.entrega === '0'}"
                                    ng-click="asignarEntrega.entregarEn('0')">
                                <i class="fa fa-home"></i>&nbsp;Domicilio
                            </button>
                            <button type="button" class="btn btn-default" ng-class="{'active': asignarEntrega.entrega === '1'}"
                                    ng-click="asignarEntrega.entregarEn('1')">
                                <i class="fa fa-shopping-basket"></i>&nbsp;Mostrador
                            </button>
                        </div>
                    </div>
                </div>
                <div ui-view=""></div>
            </fieldset>
        </form>
    </div>
</div>
