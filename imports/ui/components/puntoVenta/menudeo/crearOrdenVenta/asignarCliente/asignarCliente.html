<div class="steps clearfix">
    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-block btn-primary">
                <i class="fa fa-user"></i> <strong>Cliente</strong>
            </button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-block btn-default" ng-disabled="true">
                <i class="fa fa-map-marker"></i> <strong>Dirección Entrega</strong>
            </button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-block btn-default" ng-disabled="true">
                <i class="fa fa-address-card-o"></i> <strong>Nota ó Factura</strong>
            </button>
        </div>
    </div>
</div>
<div class="wizard">
    <div class="content">
        <form role="form" class="p-lg" id="asignarClienteFrmId" name="asignarClienteFrm" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Datos Cliente</h2>
                    </div>
                    <div class="col-md-6">
                        <!--BOTON NOTA O FACTURA -->
                        <div class="btn-group pull-right">
                            <label class="btn btn-default" ng-model="asignarCliente.nuevo" uib-btn-radio="false" required><i class="fa fa-search"></i>&nbsp;Cliente</label>
                            <label class="btn btn-default" ng-model="asignarCliente.nuevo" uib-btn-radio="true" required><i class="fa fa-plus"></i>&nbsp;Cliente</label>
                        </div>
                    </div>
                </div>
                <div class="row" ng-if="!asignarCliente.nuevo">
                    <!--NOMBRE-->
                    <div class="col-md-12">
                        <label>Nombre Completo *</label>
                        <buscar-cliente cliente="asignarCliente.clienteSelec"></buscar-cliente>
                    </div>
                    <div class="col-md-12" ng-show="asignarCliente.cliente._id">
                        <cambios-cliente respuesta-id="asignarCliente.asignar(asignarCliente.cliente._id)"
                                         cliente="asignarCliente.cliente">
                        </cambios-cliente>
                        <br/>
                    </div>
                </div>
                <div class="row" ng-if="asignarCliente.nuevo">
                    <alta-cliente respuesta-id="asignarCliente.asignar(clienteId)"></alta-cliente>
                </div>
            </fieldset>
        </form>
    </div>
</div>
