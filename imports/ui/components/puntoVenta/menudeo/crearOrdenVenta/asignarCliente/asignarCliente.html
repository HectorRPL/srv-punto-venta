<div class="steps clearfix">
    <div class="row">
        <div class="col-sm-4">
            <button type="button" class="btn btn-block btn-primary">
                <i class="fa fa-user"></i> <strong>Cliente</strong>
            </button>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-block btn-default" ng-disabled="true">
                <i class="fa fa-map-marker"></i> <strong>Dirección Entrega</strong>
            </button>
        </div>
        <div class="col-sm-4">
            <button type="button" class="btn btn-block btn-default" ng-disabled="true">
                <i class="fa fa-address-card-o"></i> <strong>Nota ó Factura</strong>
            </button>
        </div>
    </div>
</div>
<div class="wizard">
    <div class="content">
        <form role="form" class="p-lg" id="asignarClienteFrmId" name="asignarClienteFrm" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Datos Cliente</h2>
                    </div>
                    <div class="col-md-6">
                        <!--BOTON NOTA O FACTURA -->
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label>Nombre Completo *</label>
                        <buscar-cliente cliente="asignarCliente.clienteSelec"></buscar-cliente>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <forma-datos-personales datos="asignarCliente.cliente"></forma-datos-personales>
                        <br/>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-8">
                        <alertas tipo="asignarCliente.tipoMsj" mensaje="asignarCliente.msj"></alertas>
                    </div>
                    <div class="col-sm-4">
                        <!--BOTON GUARDAR-->
                        <button type="button" class="btn btn-primary pull-right"
                                ng-hide="asignarCliente.cliente._id"
                                ng-disabled="asignarClienteFrm.$invalid"
                                ng-click="asignarCliente.agregarCliente()">
                            Siguiente
                        </button>
                        <!--BOTON GUARDAR-->
                        <button type="button" class="btn btn-primary pull-right"
                                ng-show="asignarCliente.cliente._id"
                                ng-disabled="asignarClienteFrm.$invalid"
                                ng-click="asignarCliente.actualizarCliente()">
                            Siguiente
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
