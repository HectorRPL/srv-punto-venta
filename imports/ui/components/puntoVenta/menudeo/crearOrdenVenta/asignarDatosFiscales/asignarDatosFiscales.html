<div class="steps clearfix">
    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-block btn-default" ng-disabled="true">
                <i class="fa fa-user"></i> <strong>Cliente</strong>
            </button>
        </div>
        <div class="col-md-4">
            <button type="button"  class="btn btn-block btn-default" ng-disabled="true">
                <i class="fa fa-map-marker"></i> <strong>Dirección Entrega</strong>
            </button>
        </div>
        <div class="col-md-4">
            <button type="button" class="btn btn-block btn-primary">
                <i class="fa fa-address-card-o"></i> <strong>Nota ó Factura</strong>
            </button>
        </div>
    </div>
</div>
<div class="wizard">
    <div class="content">
        <form role="form" class="p-lg" id="agregarDatosFiscalesFrmId" name="agregarDatosFiscalesFrm" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-sm-6">
                        <h2 class="animated fadeInRight" ng-hide="asignarDatosFiscales.factura != undefined">¿Comprobante o Factura?</h2>
                        <h2 class="animated fadeInRight" ng-show="asignarDatosFiscales.factura === false">Comprobante</h2>
                        <h2 class="animated fadeInRight" ng-show="asignarDatosFiscales.factura === true">Factura</h2>
                    </div>
                    <div class="col-sm-6">
                        <!--BOTON NOTA O FACTURA -->
                        <div class="btn-group pull-right">
                            <label class="btn btn-default" ng-model="asignarDatosFiscales.factura" uib-btn-radio="false" required>Comprobante</label>
                            <label class="btn btn-default" ng-model="asignarDatosFiscales.factura" uib-btn-radio="true" required>Factura</label>
                        </div>
                    </div>
                </div>
                <div class="row" ng-if="asignarDatosFiscales.factura">
                    <div class="col-sm-12">
                        <div class="row">
                            <forma-datos-fiscales datos="asignarDatosFiscales.datosFiscales"></forma-datos-fiscales>
                        </div>
                    </div>
                    <div class="col-sm-12 animated fadeIn" ng-show="asignarDatosFiscales.datosFiscales._id">
                        <div class="row">
                            <forma-direccion direccion="asignarDatosFiscales.datosFiscales"></forma-direccion>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!--ALERTA-->
                    <div class="col-sm-offset-2 col-sm-7">
                        <alertas tipo="asignarDatosFiscales.tipoMsj" mensaje="asignarDatosFiscales.msj"></alertas>
                    </div>
                    <!--BOTÓN SIGUIENTE-->
                    <div class="col-sm-3">
                        <!-- BOTON GUARDAR DATOS GENERALES -->
                        <button type="button"
                                class="btn btn-primary pull-right"
                                ng-disabled="agregarDatosFiscalesFrm.$invalid"
                                ng-click="asignarDatosFiscales.guardarDatosFiscales()">
                            Siguiente
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
