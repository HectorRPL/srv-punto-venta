<form role="form" id="loginFormId" name="loginForm" class="form-inline" novalidate>
    <div class="form-group"
         ng-class="{ 'has-error' : loginForm.usuario.$invalid && !loginForm.usuario.$pristine }">
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
            <input id="usuarioEmailId"
                   class="form-control"
                   name="usuario"
                   type="text"
                   placeholder="Usuario"
                   aria-describedby="basic-addon1"
                   required ng-model="loginLinea.credentials.username">
        </div>
        <div ng-messages="loginForm.usuario.$dirty && loginForm.usuario.$error" role="alert">
            <div ng-message="required" style="color:red">Campo requerido</div>
        </div>
    </div>
    <div class="form-group"
         ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
        <div class="input-group">
            <div class="input-group-addon">
                <i class="fa fa-key" aria-hidden="true"></i>
            </div>
            <input id="passwordId"
                   class="form-control"
                   name="password"
                   type="password"
                   placeholder="ContraseÃ±a"
                   aria-describedby="basic-addon1"
                   required ng-model="loginLinea.credentials.password">
        </div>
        <div ng-messages="loginForm.password.$dirty && loginForm.password.$error" role="alert">
            <div ng-message="required" style="color:red">Campo requerido</div>
        </div>
    </div>
    <button class="btn btn-primary btn-sm"  ng-click="loginLinea.login()" ng-disabled="loginForm.$invalid">Ingresar</button>
</form>
<div class="row">
    <div class="col-xs-offset-1 col-xs-7">
        <alertas tipo="loginLinea.tipoMsj" mensaje="loginLinea.msj"></alertas>
    </div>
</div>
