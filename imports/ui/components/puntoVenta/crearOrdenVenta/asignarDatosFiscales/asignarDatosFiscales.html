<div class="steps clearfix">
    <div class="row">
        <div class="col-md-4">
            <button type="button" class="btn btn-block btn-default" ng-disabled="true">
                <i class="fa fa-user"></i> <strong>Cliente</strong>
            </button>
        </div>
        <div class="col-md-4">
            <button type="button"  class="btn btn-block btn-default" ng-disabled="true">
                <i class="fa fa-map-marker"></i> <strong>Direcci贸n Entrega</strong>
            </button>
        </div>
        <div class="col-md-4">
            <button type="button"  class="btn btn-block btn-primary">
                <i class="fa fa-address-card-o"></i> <strong>Nota 贸 Factura</strong>
            </button>
        </div>
    </div>
</div>
<div class="wizard">
    <div class="content">
        <form role="form" class="p-lg" id="agregarTiendaFrmId" name="agregarTiendaFrm" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Nota 贸 Facturaci贸n</h2>
                    </div>
                    <div class="col-md-6">
                        <!--BOTON NOTA O FACTURA -->
                        <div class="btn-group pull-right">
                            <label class="btn btn-default" ng-model="asignarDatosFiscales.factura" uib-btn-radio="false" required>Nota</label>
                            <label class="btn btn-default" ng-model="asignarDatosFiscales.factura" uib-btn-radio="true" required>Factura</label>
                        </div>
                    </div>
                </div>
                <div class="row" ng-if="asignarDatosFiscales.factura">
                    <div class="col-lg-12">
                        <forma-datos-fiscales datos="asignarDatosFiscales.datosFiscales"></forma-datos-fiscales>
                    </div>
                    <div class="col-lg-12">
                        <forma-direccion direccion="asignarDatosFiscales.direccion"></forma-direccion>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-offset-2 col-md-7">
                        <alertas tipo="tiendaDatosGenerales.tipoMsj" mensaje="tiendaDatosGenerales.msj"></alertas>
                    </div>
                    <div class="col-xs-3">
                        <!-- BOTON GUARDAR DATOS GENERALES (Del paso 1 al paso 2) -->
                        <button type="button" class="btn btn-primary pull-right"
                                ng-disabled="agregarTiendaFrm.$invalid"
                                ng-click="tiendaDatosGenerales.guardar()">
                            Siguiente
                        </button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
