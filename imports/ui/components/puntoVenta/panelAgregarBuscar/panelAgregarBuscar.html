<pre> {{  panelAgregarBuscar.productoseleccionado | json}} </pre>
<div class="row">
    <div class="col-lg-12">
        <div class="ibox float-e-margins">
            <div class="ibox-content">
                <div class="row">
                    <div class="col-lg-12">
                        <form role="form">
                            <div class="form-group">
                                <!--BUSCAR | AGREGAR CLIENTE-->
                                <div class="input-group">
                                    <input placeholder="Cliente" type="text" class="form-control" aria-label="...">
                                    <div class="input-group-btn">
                                        <button type="button"
                                                class="btn btn-default"
                                                uib-popover="Buscar cliente"
                                                popover-trigger="'mouseenter'"
                                                ng-click="panelAgregarBuscar.buscarCliente()"
                                                ng-model="panelAgregarBuscar.cliente.razonSocial">
                                            <i class="fa fa-list" aria-hidden="true"></i>
                                        </button>
                                        <button type="button"
                                                class="btn btn-default"
                                                uib-popover="Dar de alta un nuevo cliente"
                                                popover-trigger="'mouseenter'"
                                                ng-click="panelAgregarBuscar.agregarCliente()">
                                            <i class="fa fa-folder-o" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <!--BUSCAR | VENDEDOR-->
                                <div class="input-group">
                                    <input placeholder="Vendedor" ng-model="panelAgregarBuscar.vendedorActivo" type="text" class="form-control" aria-label="...">
                                    <div class="input-group-btn">
                                        <button
                                                type="button"
                                                class="btn btn-default dropdown-toggle"
                                                data-toggle="dropdown"
                                                aria-haspopup="true"
                                                uib-popover="Seleccionar nombre de vendedor" popover-trigger="'mouseenter'"
                                                aria-expanded="false"><i class="fa fa-list" aria-hidden="true"></i>
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li ng-repeat="vendedor in panelAgregarBuscar.vendedores">
                                                <a href="#" ng-click="panelAgregarBuscar.seleccionarVendedor(vendedor.nombre)">{{vendedor.nombre}}</a>
                                            </li>
                                        </ul>
                                        <button
                                                type="button"
                                                class="btn btn-default"
                                                uib-popover="Borrar y limpiar todos los datos la pantalla"
                                                popover-trigger="'mouseenter'"
                                                ng-click="panelAgregarBuscar.limpiarTodo()">
                                            <i class="fa fa-eraser" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <!--BUSCAR | PRODUCTO-->
                                <div class="input-group">
                                    <input placeholder="Buscar un producto" type="text" class="form-control" aria-label="...">
                                    <div class="input-group-btn">
                                        <button type="button"
                                                class="btn btn-default"
                                                uib-popover="Buscar un producto en el inventario"
                                                popover-trigger="'mouseenter'"
                                                ng-click="panelAgregarBuscar.buscarProductos()">
                                            <i class="fa fa-list" aria-hidden="true"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
