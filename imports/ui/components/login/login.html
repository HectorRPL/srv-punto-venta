<div class="correcion-login">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">
                    <!--CCPA-->
                    <img src="images//logo-ccp-1000x500.png" class="img-responsive" alt="">
                </h1>
            </div>
            <h3>Centro Comercial de Pisos y Azulejos</h3>
            <p>"El más barato de México"</p>
            <p>Iniciar sesión</p>
            <form class="m-t" role="form" action="#">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Usuario" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Contraseña" required="">
                </div>
                <button ui-sref="app.venta.menudeo" type="submit" class="btn btn-default block full-width m-b">Entrar</button>

                <a ui-sref="forgot_password">
                    <small>Recuperar contraseña</small>
                </a>
                <p class="text-muted text-center">
                    <!--<small>Do not have an account?</small>-->
                </p>
                <!--<a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>-->
            </form>
            <p class="m-t">
                <small>Centro Comercial de Pisos y Azulejos S.A. de C.V. @2017</small>
            </p>
        </div>
    </div>
</div>
